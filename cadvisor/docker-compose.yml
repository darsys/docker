version: '3.2'
services:
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    privileged: true
    container_name: cadvisor
    ports:
    - 8085:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

networks:
  default:
    external:
      name: services_bridge
